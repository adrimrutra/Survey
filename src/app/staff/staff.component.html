<h1 class="templatemo-header">Staff</h1>
<div class="row">
        <div class="col-sm-12 col-md-12">
                <div *ngFor="let item of _surveys"  >
                        <label>{{item.age}}+</label>
                        <label>{{item.gender}}+</label>
                        <label>{{item.license}}+</label>
                        <label>{{item.first_car}}+</label>
                        <label>{{item.drivetrain}}+</label>
                        <label>{{item.drifting}}</label>
                        <label>{{item.models}}</label>
                </div>

                <div class="row">
                        <div style="display: block">
                                  <canvas baseChart
                                          [datasets]="barChartData"
                                          [labels]="barChartLabels"
                                          [options]="barChartOptions"
                                          [legend]="barChartLegend"
                                          [chartType]="barChartType">
                                  </canvas>
                        </div>
                </div>
                <div class="row">
                        <div style="display: block">
                                <canvas baseChart
                                [datasets]="pieChartData"
                                [labels]="pieChartLabels"
                                [chartType]="pieChartType"
                                [options]="pieChartOptions">
                                </canvas>
                        </div>
                </div>
        </div>
         <div class="clearfix"></div>
    </div>
